<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask CRUD App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Flask CRUD Application</h2>
        
        <form id="userForm">
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Enter Name" required>
            </div>
            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
            </div>
            <div class="mb-3">
                <input type="text" id="phone" class="form-control" placeholder="Enter Phone" required>
            </div>
            <div class="mb-3">
                <input type="text" id="address" class="form-control" placeholder="Enter Address" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>

        <h3 class="mt-5">User List</h3>
        <table class="table mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>

    <script>
        const apiUrl = "http://<your-alb-url>:5000";

        async function fetchUsers() {
            const response = await fetch(apiUrl + "/users");
            const data = await response.json();
            const userTable = document.getElementById("userTable");
            userTable.innerHTML = "";
            data.forEach(user => {
                userTable.innerHTML += `
                    <tr>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                        <td>${user.address}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        document.getElementById("userForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const user = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                address: document.getElementById("address").value
            };
            await fetch(apiUrl + "/users", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });
            fetchUsers();
        });

        async function deleteUser(id) {
            await fetch(apiUrl + `/users/${id}`, {
                method: "DELETE"
            });
            fetchUsers();
        }

        fetchUsers();
    </script>
</body>
</html>
